<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAIT工作室 - 主页</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        #stars-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
        }
        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(100, 100, 255, 0.8);
        }
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 3rem;
        }
        .user-info {
            background-color: rgba(30, 30, 60, 0.8);
            padding: 1.5rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(50, 50, 150, 0.6);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .user-id {
            color: #aaccff;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .btn {
            padding: 0.8rem 2rem;
            background-color: rgba(50, 50, 150, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: rgba(80, 80, 200, 0.9);
            transform: scale(1.05);
        }
        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
    </style>
    <!-- 绝对路径引入脚本（100%正确） -->
    <script src="https://pu-94.github.io/CAIT-STUDIO/Main/appwrite-init.js" type="module"></script>
    <script src="https://pu-94.github.io/CAIT-STUDIO/Main/stars.js"></script>
</head>
<body>
    <div id="stars-container"></div>
    <h1 class="title">CAIT工作室</h1>
    <p class="subtitle">欢迎使用账号系统</p>
    
    <div class="user-info" id="userInfo">
        加载中...
    </div>

    <script>
        // 等待所有脚本加载完成
        window.addEventListener('load', async () => {
            const userInfoEl = document.getElementById('userInfo');
            
            // 检查appwrite是否加载成功
            if (!window.appwrite) {
                userInfoEl.innerHTML = 'Appwrite加载失败，请检查文件是否在Main文件夹';
                return;
            }

            try {
                // 获取当前登录用户
                const user = await window.appwrite.account.get();
                // 查询数据库中的用户信息（十六进制ID）
                const userDocs = await window.appwrite.databases.listDocuments(
                    window.appwrite.dbId,
                    window.appwrite.collId,
                    [window.appwrite.databases.query.equal('$id', user.$id)]
                );
                const hexUserId = userDocs.documents[0]?.userId || '未知ID';

                // 显示登录信息
                userInfoEl.innerHTML = `
                    当前登录：${user.name} <br>
                    <span class="user-id">ID：${hexUserId}</span> <br>
                    <button id="logoutBtn" class="btn" style="margin-top: 1rem;">退出登录</button>
                `;

                // 退出登录功能
                document.getElementById('logoutBtn').addEventListener('click', async () => {
                    await window.appwrite.account.deleteSession('current');
                    window.location.reload();
                });
            } catch (error) {
                // 未登录状态
                userInfoEl.innerHTML = '未登录 <a href="https://pu-94.github.io/CAIT-STUDIO/Main/auth.html" class="btn">点击登录</a>';
            }
        });
    </script>
</body>
</html>
