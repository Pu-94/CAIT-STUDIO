<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAIT工作室导航</title>
    <style>
        /* 基础样式重置 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            padding-bottom: 5rem; /* 底部留出空间 */
        }
        /* 星空背景 */
        #stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        /* 头部样式 */
        .header {
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .header p {
            font-size: 1.2rem;
            color: #ccc;
            margin: 0.5rem 0;
        }
        /* 用户信息区域 */
        .user-info {
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: rgba(50, 50, 150, 0.3);
            border-radius: 8px;
            display: inline-block;
            min-width: 300px;
        }
        .user-info a { color: #88f; text-decoration: none; }
        .user-info button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: rgba(200,50,50,0.8);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .user-info button:hover { background-color: rgba(220,70,70,0.9); }
